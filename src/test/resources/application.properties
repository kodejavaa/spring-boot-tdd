
server.servlet.context-path=/order-service
#config-file-path: @rpm.config.directory@/@rpm.config.file@
config-file-path: /etc/vcs/cegp/dtm/config/order-service.properties

#HTTP server port
# Maximum queue length for incoming connection requests when all possible request processing threads are in use.
server.tomcat.accept-count=100 
# Maximum number of connections that the server accepts and processes at any given time.
server.tomcat.max-connections=10000
# Maximum amount of worker threads
server.tomcat.max-threads=200
# Minimum amount of worker threads.
server.tomcat.min-spare-threads=10

# mongodb properties
order.mongo.host=${order.service.host}
order.mongo.port=${order.service.port}
order.mongo.username=${order.service.username}
order.mongo.password=${order.service.password}
order.mongo.dbName=${order.service.dbName}
spring.service.db.lb-required=${order.service.db.lb-required}

#######################################################
#	Logging Configuration
#######################################################
logging.level.root=info
logging.level.com.verifone.order=debug
logging.level.org.springframework.web=INFO
logging.level.org.springframework.controllers=DEBUG
logging.level.org.hibernate=ERROR
logging.pattern.console=%-5level %d{yyyy-MM-dd HH:mm:ss.SSS} %msg%n
logging.file=/opt/log/vcs/cegp/dtm/order-service/order_service_log.log
logging.pattern.file=%-5level %d{yyyy-MM-dd HH:mm:ss.SSS} %msg%n


# Common Logging - used in logback.xml
app_name=order-service
app_version=1.5.1
logging.dir=/opt/log/vcs/cegp/dtm/order-service
logging.fileName=order_service_log
logging.fileExtension=log
logging.level.com.verifone.mop.logger=debug
logging.maxFileSize=10MB
logging.maxHistory=7
logging.totalSizeCap=10GB

order.eventUrl=${order.service.eventUrl}
order.orderCompleted = OrderUpdated
jwt.header=Authorization

#Vault
svc.services.enable=${order.services.enable}
svc.services.vault.keystorePath=${order.services.vault.keystorePath}
svc.services.vault.password=${order.services.vault.password}
svc.services.vault.alias=${order.services.vault.alias}
svc.services.vault.salt=${order.services.vault.salt}
svc.services.vault.iterationCount=${order.services.vault.iterationCount}
svc.services.vault.encryptedFileDirectory=${order.services.vault.encryptedFileDirectory}
svc.services.vault.createKeystore=${order.services.vault.createKeystore}
svc.services.vault.clientId=${order.services.vault.clientId}
svc.services.vault.clientSecret=${order.services.vault.clientSecret}

svc.services.vfiaid=${order.services.vfiaid}
svc.services.pwcUrl=${order.services.pwcUrl}
